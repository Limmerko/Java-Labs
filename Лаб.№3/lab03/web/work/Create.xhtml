<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateWorkTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateWorkLabel_id}" for="id" />
                    <h:inputText id="id" value="#{workController.selected.id}" title="#{bundle.CreateWorkTitle_id}" required="true" requiredMessage="#{bundle.CreateWorkRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateWorkLabel_title}" for="title" />
                    <h:inputText id="title" value="#{workController.selected.title}" title="#{bundle.CreateWorkTitle_title}" />
                    <h:outputLabel value="#{bundle.CreateWorkLabel_number}" for="number" />
                    <h:inputText id="number" value="#{workController.selected.number}" title="#{bundle.CreateWorkTitle_number}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{workController.create}" value="#{bundle.CreateWorkSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{workController.prepareList}" value="#{bundle.CreateWorkShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateWorkIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
