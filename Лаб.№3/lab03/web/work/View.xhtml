<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewWorkTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewWorkLabel_id}"/>
                    <h:outputText value="#{workController.selected.id}" title="#{bundle.ViewWorkTitle_id}"/>
                    <h:outputText value="#{bundle.ViewWorkLabel_title}"/>
                    <h:outputText value="#{workController.selected.title}" title="#{bundle.ViewWorkTitle_title}"/>
                    <h:outputText value="#{bundle.ViewWorkLabel_number}"/>
                    <h:outputText value="#{workController.selected.number}" title="#{bundle.ViewWorkTitle_number}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{workController.destroyAndView}" value="#{bundle.ViewWorkDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewWorkEditLink}"/>
                <br />
                <h:commandLink action="#{workController.prepareCreate}" value="#{bundle.ViewWorkCreateLink}" />
                <br />
                <h:commandLink action="#{workController.prepareList}" value="#{bundle.ViewWorkShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewWorkIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
